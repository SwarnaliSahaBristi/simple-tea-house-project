<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tea house</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- banner section starts here -->
    <div
      class="banner-div flex flex-col md:flex-row justify-between min-h-[200px] max-w-[1100px] w-full mx-auto"
    >
      <div class="left-div">
        <h1 class="text-[80px] font-bold">
          It's good <br />
          tea time at The <br />
          Tea House
        </h1>
        <p class="text-[18px] my-[10px]">
          Tea and Botanical Solutions Supplier Give Optimum <br> Satisfaction To Your
          Taste Buds.
        </p>
        <button class="w-[200px] h-[64px] rounded-lg bg-gradient-to-r from-[#ff8938] to-[#ff0000] text-white">Explore More <span><i class="fa-solid fa-arrow-right -rotate-45"></i></span></button>
      </div>
      <div class="right-div relative">
        <img src="./images/banner.png" class="relative top-[120px]" alt="" />
        <div class="flex w-[220px] h-[100px] items-center rounded-lg shadow-md bg-white absolute left-[85px]">
            <span><i class="fa-solid fa-star"></i></span>
            <div>
                <p class="font-bold text-4xl">5.00</p>
                <p class="text-[18px]">Trust Pilot Ratings</p>
            </div>
        </div>
      </div>
    </div>
